<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  
    <title>Danh sách câu hỏi</title>
</head>
<body>
    <h1>Danh sách Câu Hỏi</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nội Dung</th>
                <th>Đáp Án A</th>
                <th>Đáp Án B</th>
                <th>Đáp Án C</th>
                <th>Đáp Án D</th>
                <th>Đáp Án Đúng</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cau_hoi %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.noi_dung }}</td>
                    <td>{{ item.dap_an_A }}</td>
                    <td>{{ item.dap_an_B }}</td>
                    <td>{{ item.dap_an_C }}</td>
                    <td>{{ item.dap_an_D }}</td>
                    <td>{{ item.dap_an_dung }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

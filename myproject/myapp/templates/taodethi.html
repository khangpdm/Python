<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo đề thi mới</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <h2>Tạo đề thi mới</h2>
    <form method="post" class="exam-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="ma_de">Mã đề:</label>
            <input type="text" name="ma_de" id="ma_de" required>
        </div>

        <div class="form-group">
            <label for="ten_de">Tên đề:</label>
            <input type="text" name="ten_de" id="ten_de" required>
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Tạo đề thi</button>
            <a href="{% url 'danh_sach_de_thi' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
        </div>
    </form>

    <style>
        h2 {
            font-size: 2.2rem;
            color: #1a2a44;
            margin: 20px auto;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    
        .exam-form {
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group label {
            display: block;
            font-size: 1.1rem;
            font-weight: 600;
            color: #1a2a44;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
    
        .form-group input {
            width: 100%;
            min-width: 200px;
            max-width: 100%; /* Giới hạn chiều rộng tối đa bằng container cha */
            padding: 0.9rem 1rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            background: #f9fafb;
            display: block; /* Đảm bảo input hiển thị */
            box-sizing: border-box; /* Đảm bảo padding không làm tăng kích thước */
            overflow: hidden; /* Ngăn nội dung tràn ra ngoài */
            text-overflow: ellipsis; /* Cắt bớt nội dung dài và thêm dấu ... */
            white-space: nowrap; /* Ngăn ngắt dòng */
        }
    
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            background: #ffffff;
        }
    
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
    
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1e3c72);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
        }
    
        .btn-primary:hover {
            background: linear-gradient(135deg, #4a90e2, #2a5298);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    
        .btn-primary:active {
            transform: translateY(0);
        }
    
        .btn-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            text-decoration: none;
        }
    
        .btn-secondary:hover {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
    
        .btn-secondary:active {
            transform: translateY(0);
        }
    
        @media (max-width: 768px) {
            .exam-form {
                width: 95%;
                padding: 20px;
            }
            h2 {
                font-size: 1.8rem;
            }
            .form-group label {
                font-size: 1rem;
            }
            .form-group input {
                font-size: 0.9rem;
                padding: 0.8rem;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .btn-primary,
            .btn-secondary {
                padding: 10px 15px;
                font-size: 1rem;
            }
        }
    </style>
</body>
</html>

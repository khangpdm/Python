<h2>Tạo đề thi mới</h2>
<form method="post">
    {% csrf_token %}
    <label for="ma_de">Mã đề:</label>
    <input type="text" name="ma_de" required><br><br>

    <label for="ten_de">Tên đề:</label>
    <input type="text" name="ten_de" required><br><br>

    <button type="submit">Tạo đề thi</button>
</form>
